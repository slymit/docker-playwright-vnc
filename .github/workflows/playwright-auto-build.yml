name: üé≠ Playwright Auto Build & Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if version already exists'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: slymit/playwright-vnc

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      version-built: ${{ steps.version-check.outputs.version-built }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Playwright version to build
        id: version-check
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          fi
          
          echo "image-version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Check if this version already exists on Docker Hub (unless force_build is true)
          if [ "${{ github.event.inputs.force_build }}" != "true" ]; then
            echo "üîç Checking if images with ${VERSION} already exist..."
            
            # Check if the main image exists
            if docker manifest inspect ${IMAGE_NAME}:${VERSION} >/dev/null 2>&1; then
              echo "‚ÑπÔ∏è Images with ${VERSION} already exist. Skipping build."
              echo "version-built=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          echo "üöÄ Building images with ${VERSION}"
          echo "version-built=true" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.version-check.outputs.version-built == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.version-check.outputs.version-built == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images
        if: steps.version-check.outputs.version-built == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.image-version }}"
          
          echo "üèóÔ∏è Building all browser variants..."
          
          # Build all variants
          ./build.sh --version "${VERSION}" --latest --repo "${{ env.IMAGE_NAME }}"
          
          echo "‚úÖ All images built successfully"

      - name: Push Docker images to Docker Hub
        if: steps.version-check.outputs.version-built == 'true'
        run: |
          echo "üöÄ Pushing all images to Docker Hub..."
          
          # Push all tags for this repository
          docker push "${{ env.IMAGE_NAME }}" --all-tags
          
          echo "‚úÖ All images pushed to Docker Hub successfully"


      - name: Test images
        if: steps.version-check.outputs.version-built == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.image-version }}"
          
          echo "üß™ Testing built images..."
          
          # Test each variant can be pulled
          for variant in firefox chromium chrome; do
            echo "Testing ${IMAGE_NAME}:${VERSION}-${variant}"
            docker run --rm "${IMAGE_NAME}:${VERSION}-${variant}" /bin/bash -c "echo 'Image ${variant} OK'"
          done
          
          # Test all-browsers image
          echo "Testing ${IMAGE_NAME}:${VERSION}"
          docker run --rm "${IMAGE_NAME}:${VERSION}" /bin/bash -c "echo 'All-browsers image OK'"
          
          echo "‚úÖ All image tests passed"

      - name: Summary
        if: always()
        run: |
          VERSION="${{ steps.version-check.outputs.image-version }}"
          
          if [ "${{ steps.version-check.outputs.version-built }}" == "true" ]; then
            echo "üéâ SUCCESS: Playwright v${VERSION} images built and deployed!"
            echo ""
            echo "üì¶ Available images:"
            echo "   - slymit/playwright-vnc:latest"
            echo "   - slymit/playwright-vnc:${VERSION}"
            echo "   - slymit/playwright-vnc:${VERSION}-firefox"
            echo "   - slymit/playwright-vnc:${VERSION}-chromium" 
            echo "   - slymit/playwright-vnc:${VERSION}-chrome"
          else
            echo "‚ÑπÔ∏è No build needed - images with ${VERSION} already exist"
          fi
